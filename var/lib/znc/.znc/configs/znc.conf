// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check http://en.znc.in/wiki/Configuration

AnonIPLimit = 10
ConnectDelay = 5
HideVersion = false
LoadModule = webadmin
MaxBufferSize = 500
ProtectWebSessions = true
SSLCertFile = /var/lib/znc/.znc/znc.pem
ServerThrottle = 30
Version = 1.6.3

<Listener listener0>
	AllowIRC = true
	AllowWeb = true
	IPv4 = true
	IPv6 = true
	Port = 55331
	SSL = true
	URIPrefix = /
</Listener>

<User SouvikB>
	Admin = true
	Allow = *
	AltNick = SouvikB_
	AppendTimestamp = false
	AutoClearChanBuffer = true
	AutoClearQueryBuffer = true
	Buffer = 50
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = SouvikB
	JoinTries = 10
	LoadModule = chansaver
	LoadModule = controlpanel
	MaxJoins = 0
	MaxNetworks = 1
	MaxQueryBuffers = 50
	MultiClients = true
	Nick = SouvikB
	PrependTimestamp = true
	QuitMsg = %znc%
	RealName = Got ZNC?
	StatusPrefix = *
	TimestampFormat = [%H:%M:%S]

	<Network OFTC>
		Encoding = ^UTF-8
		FloodBurst = 4
		FloodRate = 1.00
		IRCConnectEnabled = true
		JoinDelay = 0
		Server = irc.oftc.net +6697
	</Network>

	<Network freenode>
		FloodBurst = 4
		FloodRate = 1.00
		IRCConnectEnabled = true
		JoinDelay = 0
		LoadModule = simple_away
		Server = chat.freenode.net +6697

		<Chan ##linux>
		</Chan>
	</Network>

	<Pass password>
		Hash = 73a5c20fa7b9fa563b5be2dd873a2e3537aba8c08ceb290283753db15d548185
		Method = SHA256
		Salt = ,Rf624pK6(7gUjRw.LyT
	</Pass>
</User>
