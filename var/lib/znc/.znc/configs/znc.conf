// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check http://en.znc.in/wiki/Configuration

AnonIPLimit = 10
ConnectDelay = 5
HideVersion = false
LoadModule = webadmin
MaxBufferSize = 5000
ProtectWebSessions = true
SSLCertFile = /var/lib/znc/.znc/znc.pem
ServerThrottle = 30
Skin = _default_
StatusPrefix = *
Version = 1.6.3

<Listener listener0>
	AllowIRC = true
	AllowWeb = true
	IPv4 = true
	IPv6 = true
	Port = 55331
	SSL = true
	URIPrefix = /
</Listener>

<User SouvikB>
	Admin = true
	Allow = *
	AltNick = SouvikB_
	AppendTimestamp = false
	AutoClearChanBuffer = true
	AutoClearQueryBuffer = true
	Buffer = 50
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = SouvikB
	JoinTries = 10
	LoadModule = chansaver
	LoadModule = controlpanel
	MaxJoins = 0
	MaxNetworks = 1
	MaxQueryBuffers = 50
	MultiClients = true
	Nick = SouvikB
	PrependTimestamp = true
	QuitMsg = %znc%
	RealName = Got ZNC?
	TimestampFormat = [%H:%M:%S]

	<Network OFTC>
		Encoding = ^UTF-8
		FloodBurst = 4
		FloodRate = 1.00
		IRCConnectEnabled = true
		JoinDelay = 0
		Server = irc.oftc.net +6697

		<Chan ##linux>
		</Chan>

		<Chan #elixir-lang>
		</Chan>
	</Network>

	<Network freenode>
		FloodBurst = 4
		FloodRate = 1.00
		IRCConnectEnabled = true
		JoinDelay = 0
		LoadModule = simple_away
		Server = chat.freenode.net +6697

		<Chan ##linux>
		</Chan>

		<Chan #elixir-lang>
		</Chan>

		<Chan #transmission>
		</Chan>
	</Network>

	<Pass password>
		Hash = 997f7473530a1dfc0ab515e7c144ced50a803ccef5ad5e16d76edae8b0edfdff
		Method = SHA256
		Salt = b_n8H(pk!pWml!gt2-kN
	</Pass>
</User>
